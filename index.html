<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>手机端数字按钮声音提示</title>

   		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.numSound.js"></script>
		<script>
		$(function(){
			//调用插件赋予当前所选元素具有输入数字发音功能
			$('input[type="text"] ,input[type="password"], textarea').numSound();
		});
		</script>
	</head>
	<body>

		<!--自定义元素-->
		<input type="text" />
		<input type="password" />
		<textarea></textarea>



		<!--默认audio媒体文件元素-->
		<audio id="audio0" src="audio/0.wav" preload="auto" ></audio>
		<audio id="audio1" src="audio/1.wav" preload="auto" ></audio>
		<audio id="audio2" src="audio/2.wav" preload="auto" ></audio>
		<audio id="audio3" src="audio/3.wav" preload="auto" ></audio>
		<audio id="audio4" src="audio/4.wav" preload="auto" ></audio>
		<audio id="audio5" src="audio/5.wav" preload="auto" ></audio>
		<audio id="audio6" src="audio/6.wav" preload="auto" ></audio>
		<audio id="audio7" src="audio/7.wav" preload="auto" ></audio>
		<audio id="audio8" src="audio/8.wav" preload="auto" ></audio>
		<audio id="audio9" src="audio/9.wav" preload="auto" ></audio>

	</body>
</html>
